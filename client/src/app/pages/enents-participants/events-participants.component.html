<div class="container-fluid">
  <div class="d-flex flex-row align-items-center mb-3" [style.margin-top]="'33px'">
    <i class="fas fa-solid fa-arrow-left" (click)="goBack()"></i>
    <h1 class="table-title">"{{event.title}}" participants</h1>
  </div>
  <div class="d-flex flex-row align-items-center">
    <span class="search-label">Search:</span>
    <input class="form-control search-field" id="search-field" type="text" aria-label="Search" [(ngModel)]="searchText"
           (keydown)="onSearch($event)" [ngModelOptions]="{standalone: true}">
    <i *ngIf="searchText" class="fas fa-solid fa-xmark" (click)="clearSearch($event)"></i>
  </div>
    <div class="grid card-wrapper" *ngIf="!isNoRegistered">
      <div class="card-сontent" *ngFor="let p of participants">
        <div class="d-flex flex-row align-items-center">
          <h1 class="mb-0">{{p.fullName}}</h1>
        </div>
        <div class="d-flex flex-column align-items-start mt-3">
          <p class="text-bold mb-2">{{p.email}}</p>
        </div>
      </div>
    </div>
  <ng-template [ngIf]="isNoRegistered">
    <div class="grid card-wrapper">
      <h1 class="mb-0">There are no participants yet</h1>
    </div>
  </ng-template>
</div>
